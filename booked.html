<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e2642;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 20px 20px 30px rgba(15, 15, 15, 0.1);
            border: 2px solid black;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 10px 6px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgb(59, 59, 59);
        }
        .icon-container {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Appointment Confirmed!</h1>
        <p>Your appointment has been successfully booked.<br>We look forward to seeing you soon!</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
